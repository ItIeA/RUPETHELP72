<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHelper72</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>PetHelper72</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск по местоположению">
            <select id="petTypeFilter">
                <option value="all">Все типы</option>
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
                <option value="other">Другое</option>
            </select>
        </div>
    </header>

    <main>
        <section class="listings" id="listingsContainer">
            <h2>Объявления не найдены</h2>
        </section>

        <section class="create-listing">
            <h2>Разместить объявление</h2>
            <form id="listingForm">
                <div class="form-group">
                    <label>Тип питомца</label>
                    <select name="pet_type" required>
                        <option value="dog">Собака</option>
                        <option value="cat">Кошка</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Порода</label>
                    <input type="text" name="breed" placeholder="Введите породу" required>
                </div>

                <div class="form-group">
                    <label>Местоположение</label>
                    <input type="text" name="location" placeholder="Введите местоположение" required>
                </div>

                <div class="form-group">
                    <label>Описание</label>
                    <textarea name="description" placeholder="Опишите питомца" required></textarea>
                </div>

                <div class="form-group">
                    <label>Контактная информация</label>
                    <input type="text" name="contact" placeholder="Введите контактную информацию" required>
                </div>

                <div class="form-group">
                    <label>Фото питомца</label>
                    <input type="file" name="photo" accept="image/*" required>
                </div>

                <button type="submit">Опубликовать</button>
            </form>
        </section>
    </main>

    <script src="static/js/main.js"></script>
</body>
</html>
